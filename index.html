<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="calculator">
        <input disabled type="text">

        <div class="buttons">
            <div class="row clearfix">
                <button>AC</button>
                <button>&plusmn;</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="row clearfix">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>

            <div class="row clearfix">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row clearfix">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="active">+</button>
            </div>

            <div class="row clearfix">
                <button class="nullButton">0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>


</div>

</body>
</html>
