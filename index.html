<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="calculator">
        <input class="input-text" disabled type="text" value="0" title="input text">

        <div class="buttons">
            <div class="row clearfix">
                <button data-operator="clean" class="btn">AC</button>
                <button class="btn">&plusmn;</button>
                <button class="btn">%</button>
                <button data-operator="/" class="btn operator">/</button>
            </div>

            <div class="row clearfix">
                <button data-value="7" class="btn">7</button>
                <button data-value="8" class="btn">8</button>
                <button data-value="9" class="btn">9</button>
                <button data-operator="*" class="btn operator">x</button>
            </div>

            <div class="row clearfix">
                <button data-value="4" class="btn">4</button>
                <button data-value="5" class="btn">5</button>
                <button data-value="6" class="btn">6</button>
                <button data-operator="-" class="btn operator">-</button>
            </div>

            <div class="row clearfix">
                <button data-value="1" class="btn">1</button>
                <button data-value="2" class="btn">2</button>
                <button data-value="3" class="btn">3</button>
                <button data-operator="+" class="btn operator">+</button>
            </div>

            <div class="row clearfix">
                <button class="btn nullButton">0</button>
                <button data-operator="." class="btn">.</button>
                <button data-operator="result" class="btn equalButton operator">=</button>
            </div>
        </div>
    </div>


</div>


<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
